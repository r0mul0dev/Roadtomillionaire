<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Apuestas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Acceso Reto</h3>
            <div id="authForm">
                <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                <input type="password" id="password" class="form-control mb-3" placeholder="ContraseÃ±a">
                <button onclick="handleAuth('login')" class="btn btn-primary w-100 mb-2">Entrar</button>
                <button onclick="handleAuth('registro')" class="btn btn-outline-secondary w-100">Registrarse</button>
            </div>
        </div>
    </div>
    <script>
        const supabase = supabase.createClient('TU_URL', 'TU_KEY');

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = type === 'login' 
                ? await supabase.auth.signInWithPassword({ email, password })
                : await supabase.auth.signUp({ email, password });

            if (error) alert(error.message);
            else window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
